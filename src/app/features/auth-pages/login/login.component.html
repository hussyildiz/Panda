
<main class="form-signin text-center w-100 m-auto">
    <form>
        <img class="mb-4 mx-auto" src="/assets/images/logo/panda.png" alt="">
        <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">E-Posta Adresi</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Parola">
            <label for="floatingPassword">Parola</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Beni Hatırla
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="onClickLogin()">Giriş Yap</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Panda 2023</p>
    </form>
</main>
